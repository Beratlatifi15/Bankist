<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <header>
    <h1>Banking App</h1>
  </header>
  <div class="container">
    <h2>Add Customer</h2>
    <form id="add-customer-form" class="form">
      <label for="customer-name">Name:</label>
      <input type="text" id="customer-name" required>
      <label for="customer-age">Age:</label>
      <input type="number" id="customer-age" required>
      <label for="customer-email">Email:</label>
      <input type="email" id="customer-email" required>
      <label for="customer-balance">Balance:</label>
      <input type="number" id="customer-balance" required>
      <button type="submit" onclick="addCustomer(event)">Add Customer</button>
      <button onclick="cancel()">Cancel</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
