<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Banking App</h1>
    </header>
    <div class="container">
      <button id="add-customer-button" class="button">Add New Customer</button>

      <section>
        <h2>Customers</h2>
        <div id="customer-list"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!-- Module 2 (First exercise)
  
  HTML Boilerplate:

Set up the basic HTML structure with the <!DOCTYPE html> declaration, <html>, <head>, and <body> tags.
Meta Tags:

Inside the <head> section, add the necessary meta tags:
<meta charset="UTF-8" />: Specifies the character encoding of the document.
<meta name="viewport" content="width=device-width, initial-scale=1.0" />: Configures the viewport for mobile devices.
Page Title:

Add the page title inside the <title> tag, e.g., "Banking App."
External Stylesheet:

Link the external CSS file style.css to the HTML using the <link> tag. This file will contain the styling for the app.
Header Section:

Create a <header> section that contains the main heading for the app, e.g., <h1>Banking App</h1>.
Container:

Create a <div> element with a class of "container" that will wrap the main content of the app.
"Add New Customer" Button:

Add a <button> element inside the container with an id of "add-customer-button" and a class of "button."
The button text can be "Add New Customer."
Customers Section:

Create a <section> element inside the container.
Add an <h2> heading with the text "Customers."
Inside the section, add a <div> element with an id of "customer-list." This div will be used to display the list of customers.
External JavaScript:

Include the external JavaScript file script.js using the <script> tag.
This script file will contain the functionality for the "Add New Customer" button and other interactions.
Once you complete these tasks, you'll have a functional HTML page for the Banking App with the necessary structure and elements in place. The styling and functionality will be implemented separately in the CSS and JavaScript files, respectively.
